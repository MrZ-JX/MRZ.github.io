  <script>
    // 工具函数：获取变量类型
    function getType(obj) {
      return Object.prototype.toString.call(obj).slice(8, -1);
    }

    // 初始化 canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // 设置全屏显示
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 物理参数
    const GRAVITY = 0.15;

    // 烟花类
    class Firework {
      constructor(x, y, color, shape) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.shape = shape;
        this.particles = [];
        this.status = 'launch'; // launch / explode / done
        this.life = Math.random() * 30 + 60;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = -10 - Math.random() * 4;
      }

      update() {
        if (this.status === 'launch') {
          this.x += this.vx;
          this.y += this.vy;
          this.vy += GRAVITY;

          if (this.life-- <= 0) {
            this.explode();
          }
        } else if (this.status === 'explode') {
          for (let p of this.particles) {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += GRAVITY;
            p.alpha -= 0.01;
          }
          this.particles = this.particles.filter(p => p.alpha > 0);

          if (this.particles.length === 0) {
            this.status = 'done';
          }
        }
      }

      draw(ctx) {
        if (this.status === 'launch') {
          drawDot(ctx, this.x, this.y, 2, this.color, 1);
        } else if (this.status === 'explode') {
          for (let p of this.particles) {
            drawDot(ctx, p.x, p.y, p.size, p.color, p.alpha);
          }
        }
      }

      explode() {
        this.status = 'explode';
        let count = 80 + Math.floor(Math.random() * 60);
        for (let i = 0; i < count; i++) {
          let angle = Math.random() * Math.PI * 2;
          let speed = Math.random() * 6 + 2;
          let vx = Math.cos(angle) * speed;
          let vy = Math.sin(angle) * speed;
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: vx,
            vy: vy,
            size: Math.random() * 2 + 1,
            alpha: 1,
            color: this.color
          });
        }
      }
    }

    // 绘制粒子圆形光点
    function drawDot(ctx, x, y, r, color, alpha) {
      let gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
      gradient.addColorStop(0, `rgba(255,255,255,${alpha})`);
      gradient.addColorStop(1, color.replace('rgb', 'rgba').replace(')', `,${alpha})`));
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.shadowBlur = 15;
      ctx.shadowColor = color;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    // HSL 转 RGB
    function hslToRgb(h, s, l) {
      let c = (1 - Math.abs(2 * l / 100 - 1)) * s / 100;
      let x = c * (1 - Math.abs((h / 60 % 2) - 1));
      let m = l / 100 - c / 2;
      let [r, g, b] = [0, 0, 0];

      if (h >= 0 && h < 60) [r, g, b] = [c, x, 0];
      else if (h < 120) [r, g, b] = [x, c, 0];
      else if (h < 180) [r, g, b] = [0, c, x];
      else if (h < 240) [r, g, b] = [0, x, c];
      else if (h < 300) [r, g, b] = [x, 0, c];
      else if (h < 360) [r, g, b] = [c, 0, x];

      return `rgb(${Math.round((r + m) * 255)}, ${Math.round((g + m) * 255)}, ${Math.round((b + m) * 255)})`;
    }

    // 主循环逻辑
    let fireworks = [];

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = fireworks.length - 1; i >= 0; i--) {
        let fw = fireworks[i];
        fw.update();
        fw.draw(ctx);

        if (fw.status === 'done') {
          fireworks.splice(i, 1);
        }
      }

      requestAnimationFrame(loop);
    }

    // 鼠标点击发射烟花
    canvas.addEventListener('click', e => {
      let x = e.clientX;
      let y = e.clientY - 100;
      let color = hslToRgb(Math.random() * 360, 100, 70);
      fireworks.push(new Firework(x, y, color, 'circle'));
    });

    // 自动发射烟花
    setInterval(() => {
      let x = Math.random() * canvas.width;
      let y = canvas.height - 100;
      let color = hslToRgb(Math.random() * 360, 100, 70);
      fireworks.push(new Firework(x, y, color, 'circle'));
    }, 600);

    loop();
  </script>
